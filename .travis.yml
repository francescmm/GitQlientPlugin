language: cpp
git:
  depth: 1
sudo: required
dist: bionic
install:
- bash ci-scripts/$TRAVIS_OS_NAME/install.sh
script:
- bash ci-scripts/$TRAVIS_OS_NAME/build.sh
matrix:
  include:
  - os: osx
    osx_image: xcode11.2
  - os: linux
    compiler: gcc
before_deploy:
  - git config --local user.name "Francesc Martinez"
  - git config --local user.email "francescmm@gmail.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file: "GitQlientPlugin_${TRAVIS_OS_NAME}"
  skip_cleanup: true
  draft: true
  prerelease: true
  on:
    condition: $TRAVIS_OS_NAME = linux
    #tags: true
    repo: francescmm/GitQlientPlugin
    branch: travis_testing
